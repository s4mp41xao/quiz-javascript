<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Exercício 18</title>
</head>
<body>

  <h1>Quiz Geral</h1>

  <form class="quiz-form">
    
    <div class="score-container d-none">
      <p>Parabéns, sua pontuação é de: <span>0</span>%</p>
    </div>

    <div class="form-questions">
      
      <h4 class="questions-title">Pergunta 1: Qual é a capital da França?</h4>

      <div class="form-input-radios">
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion1" value="paris">
            Paris
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion1" value="londres">
            Londres
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion1" value="berlim" checked>
            Berlim
          </label>
        </div>

      </div>

      
    </div>

    <div class="form-questions">

      <h4 class="questions-title">Pergunta 2: Qual é o maior planeta do sistema solar?</h4>

      <div class="form-input-radios">
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion2" value="terra">
            Terra
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion2" value="venus">
            Vênus
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion2" value="jupiter" checked>
            Júpiter
          </label>
        </div>
      </div>
    </div>

    <div class="form-questions">

      <h4 class="questions-title">Pergunta 4: Qual é o símbolo químico do oxigênio?</h4>
    
      <div class="form-input-radios">
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion3" value="ox">
            Ox
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion3" value="oxi">
            Oxi
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion3" value="o" checked>
            O
          </label>
        </div>
      </div>
    </div>

    <div class="form-questions">

      <h4 class="questions-tittle">Pergunta 5: Qual é o maior mamífero terrestre?</h4>
  
      <div class="form-input-radios">
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion4" value="elefante">
            Elefante
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion4" value="girafa">
            Girafa
          </label>
        </div>
    
        <div class="form-check form-check-inline form-question">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inputQuestion4" value="leao" checked>
            Leão
          </label>
        </div>
      </div>
    </div>
    
    <div class="btn-section ">
      <button class="btn btn-primary btn-lg">Enviar</button>
    </div>
  
  </form>

  <script src="./app.js"></script>
</body>
</html>
